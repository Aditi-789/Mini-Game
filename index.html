<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            Stone Paper Scissor
        </div>
    </header>
    <div class="icons">
        <div class="icon" id="stone"></div>
        <div class="icon" id="paper"></div>
        <div class="icon" id="scissor"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Give it a Play!</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
